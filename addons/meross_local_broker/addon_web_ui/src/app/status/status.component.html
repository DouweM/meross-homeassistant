<div class="process-cards-container">
  <mat-card *ngFor="let pinfo of processes" class="process-card">
    <mat-card-title-group>
      <div mat-card-avatar>
        <div
          [ngClass]="{
            'led-green': pinfo.status == 'running',
            'led-gray': pinfo.status == 'stopped',
            'led-red': pinfo.status == 'error'
          }"
        ></div>
      </div>
      <mat-card-title>{{ pinfo.name }}</mat-card-title>
      <mat-card-subtitle>Status: {{ pinfo.status }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-actions>
      <button mat-button [disabled]="pinfo.status == 'running'">START</button>
      <button mat-button [disabled]="pinfo.status == 'stopped'">STOP</button>
      <button mat-button [disabled]="pinfo.status != 'running'">RESTART</button>
    </mat-card-actions>
  </mat-card>
</div>
